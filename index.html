<script languaje=javascript>

    function Activar(arreglo1, arreglo2){
    
      var Listado = arreglo1;
      var Destino = arreglo2;
      var len = Listado.length;
    
      for (var contador=0; contador<len; contador++){
          Listado.options[contador].selected = true;
      } 
      AgregarFuenteDestino(Listado, Destino);
    }
    
    function AgregarFuenteDestino(fuente, destino) {
      ListaDestino=destino;
      ListaFuente=fuente;
      var opcion;
      var len = ListaDestino.length;
    
      for(var i = 0; i < ListaFuente.length; i++) {
        if ((ListaFuente.options[i] != null) && (ListaFuente.options[i].selected)) {
        //Verifica si el valor ya existe en la lista destino
              //Si no existe lo agrega.
        var found = false;
              for(var count = 0; count < len; count++) {
            if (ListaDestino.options[count] != null) {
              if (ListaFuente.options[i].text == ListaDestino.options[count].text) {
                found = true;  
                break;
              }
            }
          }
          if (found != true) {
          opcion = new Option();
           //ListaDestino.options[len].text = new Option(ListaFuente.options[i].text); 
             opcion.text = ListaFuente.options[i].text;
             opcion.value = ListaFuente.options[i].value;
             ListaDestino.options[len]= opcion;
            len++;
          }
        }
      }
      BorrarLista(fuente);  
    }
    
    
    function BorrarLista(destino) {
      var ListaDestino=destino;
      var len = ListaDestino.options.length;
      for(var i = (len-1); i >= 0; i--) {
        if ((ListaDestino.options[i] != null) && (ListaDestino.options[i].selected == true)) {
             ListaDestino.options[i] = null;
        }
      }
    }
    
    
    
    
    
    function verificacion (){
      
        var Arreglo1 = Array();
        var Arreglo2 = Array();
        var contador;
    
        for (contador = 0; contador < document.forma.combo_listacursos_noasignados.length; contador++) {
            Arreglo1[contador] = document.forma.combo_listacursos_noasignados.options[contador].value;
        }
    
    
    
       /vNOASIGNADOS ES OBTENIDO EN E_ASIGNAPERMISOS PARA ELIMINAR/
        document.forma.vNOASIGNADOS.value  = Arreglo1.join(";");
        
    
       /vASIGNADOS ES OBTENIDO EN RESULTAASIGNAPERMISOS PARA INSERTAR/
    
        for (contador = 0; contador < document.forma.combo_listacursos_asignados.length; contador++) {
            Arreglo2[contador] = document.forma.combo_listacursos_asignados.options[contador].value;
        }
    
        
        document.forma.vASIGNADOS.value = Arreglo2.join(";");  
      
            document.forma.submit();
      
    }
    
    function AsignaOpcion(opcion){
    
    
    
    document.forma.mensaje.value = " ";
    if (opcion =="1"){
    /Se activan los campos necesarios para la opcion de ingresar o modificar/
        document.forma.opcion.value =opcion;            
        
        document.forma.combo_listacursos_noasignados.disabled = false;
        document.forma.combo_listacursos_asignados.disabled = false;		
    
        document.forma.vASIGNADOS.value = "";
        
        document.forma.vNOASIGNADOS.value = "";	
    
        
        document.forma.mensaje.value = " ";
    
        document.forma.B_AGREGAR.disabled = false;  	
        document.forma.B_QUITAR.disabled = false;
        document.forma.B_ATODOS.disabled = false;            
        document.forma.B_QTODAS.disabled = false;        
    
        
        document.forma.Ingresar.disabled = true;
    
        document.forma.Aceptar.disabled = false;
        document.forma.Cancelar.disabled = false;
        
        return;	
    }
    
    
    if (opcion =="5"){
    /Se activan los campos necesarios para la opcion aceptar/
        document.forma.hdnempresa.disabled = false;
    
    
        if (verificacion() == true){
            document.forma.submit();
        }
        else
            return(false);
    
    }
    
    if (opcion=="6"){
    /Se activan los campos necesarios para la opcion de cancelar/
        document.forma.combo_empresa.disabled = true;
        
        document.forma.combo_listacursos_noasignados.disabled = true;
        document.forma.combo_listacursos_asignados.disabled = true;			
    
    
        document.forma.vASIGNADOS.value = "";
        
        document.forma.vNOASIGNADOS.value = "";	
        
    
        document.forma.mensaje.value = "";
    
        document.forma.B_AGREGAR.disabled = true;  	
        document.forma.B_QUITAR.disabled = true;
        document.forma.B_ATODOS.disabled = true;            
        document.forma.B_QTODAS.disabled = true;        
    
        
        document.forma.Ingresar.disabled = false;
    
        document.forma.Aceptar.disabled = true;
        document.forma.Cancelar.disabled = true;
        
        return;	
    }
    
    
    }
    
    function asigna_empresa() {
    var longitud=document.forma.combo_empresa.length;
    var i=0;
    var encontrado=0;
    
        while (i<longitud && encontrado==0) {
            if(document.forma.combo_empresa.options[i].selected==true){
            
            document.forma.hdnempresa.value =document.forma.combo_empresa.options[i].value;
            encontrado=1;
            }
            i++;
        }	
        
        document.forma.mensaje.value = " ";
        
            //open("paginaParaAsignacion.xxx?parametro_empresa="+ document.forma.hdnempresa.value,"_self");	
    }        
    
    </script>

<script>
    //get name, apellido and carnet field values in the form and show a welcome message

    const form = document.querySelector('form');
    const nombre = document.querySelector('#nombre');
    const apellido = document.querySelector('#apellido');
    const carnet = document.querySelector('#carnet');
    
    //generate a meesaage
    const generateMessage = (name, lastname, carnet) => {
        return `Bienvenido ${name} ${lastname} con carnet ${carnet}`;
    }

    //show the message
    const showMessage = (message) => {
        const div = document.createElement('div');
        div.appendChild(document.createTextNode(message));
        div.classList.add('message');
        document.querySelector('section').appendChild(div);
    }

    //add styles to the message
    const addStyles = () => {
        const message = document.querySelector('.message');
        message.style.backgroundColor = '#ffffff';
        message.style.color = '#000000';
        message.style.padding = '20px';
        message.style.textAlign = 'center';
        message.style.marginTop = '20px';
        message.style.borderRadius = '10px';
    }


    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const message = generateMessage(nombre.value, apellido.value, carnet.value);
        showMessage(message);
        addStyles();
    });




</script>
